<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav-Bar started  -->
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="Digital World Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <img
            src="./images/icons8-search-60.png"
            style="width: 15px"
            alt="Search"
          />
        </button>
      </div>
      <div class="nav-icons">
        <img src="./images/icons8-love-heart-64.png" alt="Favorites" />
        <img src="./images/icons8-shopping-cart-80.png" alt="Cart" />
      </div>
    </nav>
    <!-- Nav-Bar ended  -->

    <!-- Main Content Section -->
    <div class="main-content">
      <aside class="sidebar">
        <div class="categories-title">All Categories</div>
        <ul class="categories-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Smart Phones</a></li>
          <li><a href="#">Laptops</a></li>
          <li><a href="#">Smart Watches</a></li>
        </ul>
      </aside>
      <div class="banner">
        <h1>Digital Glory With Digital World!</h1>
        <img src="./images/digital-products.png" alt="Digital Devices" />
      </div>
    </div>
    <!-- Main Content Section End -->

    <!-- Product section Started -->
    <div class="product-section">
      <h2>Smart Phones</h2>
      <div class="product-gallery">
        <img src="./images/phone-on.jfif" alt="Smartphone 1" />
        <img src="./images/phone-on.jfif" alt="Smartphone 2" />
        <img src="./images/phone-on.jfif" alt="Smartphone 3" />
        <img src="./images/phone-on.jfif" alt="Smartphone 4" />
        <img src="./images/phone-on.jfif" alt="Smartphone 5" />
        <img src="./images/phone-on.jfif" alt="Smartphone 6" />
      </div>
    </div>
  </body>
</html>
